<html>
    <!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>forms</title>
    </head>
    <body>
        <form>
            <form action=""></form>
            <label for="name">name</label>
            <input type="name" name="name" required id="name" placeholder="name">
            <label for="email">email</label>
            <input type="email" name="email" required id="email" placeholder="email"> <br><br>
            <label for="password">password</label>
            <input type="password" name="password" id="userpassword">
            <label for="date">date</label>
            <input type="date" name="date" id="date">
            <label for="datetime">datetime</label>
            <input type="datetime" name="time" id="time"><br><br>
            
            <label for="male">male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">other</label>
            <input type="radio" name="gender" id="other"><br><br>
            <label for="english">english</label>
            <input type="checkbox" name="language" id="english">
            <label for="hindi">hindi</label>
            <input type="checkbox" name="language" id="hindi">
            <label for="sanskrit">sanskrit</label>
            <input type="checkbox" name="language" id="sanskrit"><br>
            <input type="color" name="red" id="red"><br>
          
            <input type="submit" value="send">
        </form>
    </body>
    </html>
</html>
